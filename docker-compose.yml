services:
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend/src:/app/src
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

    environment:
      - PLACEHOLDER=placeholder
    restart: always
    command:  npm run start
    ports:
      - "3000:3000"
  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    volumes:
      - ./backend/src:/app/src
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - PORT=3001
    restart: always
    command:  npm run dev
  proxy:
    image: nginx
    volumes:
      - ./proxy/redirect_to_ssl.template:/etc/nginx/conf.d/redirect_to_ssl.template
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "8080:80"
    links:
      - frontend
      - backend
    environment:
      - DOLLAR=$$
      - NGINX_HOST=localhost
    command: /bin/bash -c "envsubst < /etc/nginx/conf.d/redirect_to_ssl.template > /etc/nginx/conf.d/default.conf && cat  /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    restart: always